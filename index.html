<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Настройка Workflow</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <html>

<head>
   <title>Node Editor</title>
</head>

<body>
    <div al-app id="modules">
        <div class="module-list" al-repeat="(key, val) in modules" @click="openModule(key)">
            {{key}}
        </div>
        <button @click="addModule()">
            Add
        </button>
        <button @click="Save()">
            Save
        </button>
    </div>
    <div id="rete" class="node-editor"></div>
   

   
</body>

</html>
  <script src='https://cdn.jsdelivr.net/npm/rete@1.0.0-beta.5/build/rete.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/alight@0.14.1/alight.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/rete-alight-render-plugin@0.1.5/build/alight-render-plugin.min.js'></script>
<script src='https://rawgit.com/retejs/examples/master/Module/data.js'></script>
<script src='https://cdn.jsdelivr.net/npm/rete-connection-plugin@0.2.4/build/connection-plugin.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/rete-context-menu-plugin@0.1.4/build/context-menu-plugin.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/rete-module-plugin@0.2.0/build/module-plugin.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/rete-profiler-plugin@0.1.4/build/profiler-plugin.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/rete-area-plugin@0.2.0/build/area-plugin.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
